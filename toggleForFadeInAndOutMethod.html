<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        // fadeIn and fadeOut toggle method
        $("#toggle").click(function () {
          $(".green").fadeToggle();
          $(".blue").fadeToggle("fast");
          $(".yellow").fadeToggle("slow");
          $(".orange").fadeToggle(2000);
        });
      });
    </script>
  </head>
  <style>
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }
    .green {
      background-color: green;
      width: 300px;
      height: 300px;
      /* display: none; */
    }
    .blue {
      background-color: blue;
      width: 300px;
      height: 300px;
      /* display: none; */
    }
    .yellow {
      background-color: yellow;
      width: 300px;
      height: 300px;
      /* display: none; */
    }
    .orange {
      background-color: orange;
      width: 300px;
      height: 300px;
      /* display: none; */
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
  <body>
    <h1>fadeIn and fadeOut Method</h1>
    <div class="container">
      <div class="green">green</div>
      <div class="blue">blue</div>
      <div class="yellow">yellow</div>
      <div class="orange">orange</div>
    </div>
    <div class="btns">
      <button id="toggle">Toggle for fadeIn and fadeOut</button>
    </div>
  </body>
</html>
